<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Employee.css">
</head>

<body>
<main class="container my-5">
    <h1 class="text-center mb-4 fw-bold">Employee Management</h1>

    <!-- Employee Form -->
    <div class="row justify-content-center">
        <form class="col-12 col-md-8 col-lg-6 bg-white p-4 border rounded shadow-sm">
            <div class="mb-3">
                <input class="form-control" id="txtEmployeeId" type="text" placeholder="Employee ID"
                       aria-label="Employee ID">
            </div>
            <div class="mb-3">
                <input class="form-control" id="txtEmployeeName" type="text" placeholder="Employee Name"
                       aria-label="Employee Name">
            </div>
            <div class="mb-3">
                <input class="form-control" id="txtEmployeeAddress" type="text" placeholder="Employee Address"
                       aria-label="Employee Address">
            </div>
            <div class="mb-3">
                <input class="form-control" id="txtEmployeeSalary" type="text" placeholder="Employee Salary"
                       aria-label="Employee Salary">
            </div>
            <div class="mb-3">
                <input class="form-control" id="fileProfilePicture" type="file" accept="image/*"
                       aria-label="Profile Picture">
            </div>
            <button class="btn btn-secondary mx-2" id="btnUploadProfilePicture" type="button">Upload Picture</button>
            <div class="mt-4">
                <button class="btn btn-primary mx-2" id="btnSaveEmployee" type="button">Save</button>
                <button class="btn btn-success mx-2" id="btnSearchEmployee" type="button">Search</button>
                <button class="btn btn-warning mx-2" id="btnUpdateEmployee" type="button">Update</button>
                <button class="btn btn-danger mx-2" id="btnDeleteEmployee" type="button">Delete</button>
                <button class="btn btn-info mx-2" id="btnLoadAllEmployees" type="button">Load All</button>
                <button class="btn btn-secondary mx-2" id="btnDownloadProfilePicture" type="button">Download Pic
                </button>
                <button class="btn btn-info mx-2 mt-3" id="btnDownloadEmployeeReport" type="button">Download Employee
                    Report
                </button>
            </div>
        </form>
    </div>

    <!-- Employee Table -->
    <div class="row justify-content-center mt-4">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Salary</th>
                    </tr>
                    </thead>
                    <tbody id="employeeTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="EmployeeController.js"></script>

</body>
</html>
